<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card | Frontend Mentor</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <img src="img/product-img.png" alt="">
        </div>
        <div class="right">
            <div class="product-category">perfume</div>
            <div class="product-title">Gabrielle Essence Eau De Parfum</div>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <div class="sale-price">$149.99</div>
                <div class="regular-price">$169.99</div>
            </div>

            <div class="button-container">
                <button class="primary">
                    <div class="icon">
                        <div class="shopping-cart-icon"></div>
                    </div>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
